#import "./user.fragments.graphql"

query GetUsers {
  getUsers {
    ...BasicUserInfo
  }
}

query GetUserById($id: String!) {
  getUserById(id: $id) {
    ...BasicUserInfo
  }
}

mutation LoginWithUsername($username: String! $password: String!) {
  loginWithUsername(username: $username, password: $password) {
    token,
    user {
      ...BasicUserInfo
    }
  }
}

fragment BasicUserInfo on User {
  id,
  username,
  email,
  firstName,
  lastName,
  role,
}
