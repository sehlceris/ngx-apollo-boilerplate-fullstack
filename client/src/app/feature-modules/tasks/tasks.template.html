<div class="padded-route-container">
  <div
    class="cards"
  >
    <anms-add-task-card
      (addTaskName)="addTask($event)"
    ></anms-add-task-card>
    <anms-task-card
      *ngFor="let task of (notDoneTasks$ | async), let i = index"
      [task]="task"
      (done)="markTaskAsDone(task, i)"
      (edit)="editTask(task)"
      [@animatedListItemIn]
      [@animatedListItemOut]
      (@animatedListItemOut.done)="handleTaskRemovalComplete($event)"
      [@animatedListItemBelowRemovedSibling]="(deletedSiblingIndex <= i).toString()"
    ></anms-task-card>
    <anms-task-card
      [task]="{'name': 'TestTask1', 'done': false, 'detail': 'whee'}"
      [@animatedListItemIn]
      [@animatedListItemOut]
      (@animatedListItemOut.done)="handleTaskRemovalComplete($event)"
      [@animatedListItemBelowRemovedSibling]="(deletedSiblingIndex <= i).toString()"
    ></anms-task-card>
    <anms-task-card
      [task]="{'name': 'TestTask2', 'done': false, 'detail': 'whee'}"
      [@animatedListItemIn]
      [@animatedListItemOut]
      (@animatedListItemOut.done)="handleTaskRemovalComplete($event)"
      [@animatedListItemBelowRemovedSibling]="(deletedSiblingIndex <= i).toString()"
    ></anms-task-card>
  </div>
</div>
