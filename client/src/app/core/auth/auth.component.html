<mat-card
  class="auth-card"
>
  <div
    mat-tab-nav-bar
    class="auth-nav"
  >
    <a
      mat-tab-link
      routerLink="login"
      routerLinkActive #loginRla="routerLinkActive"
      [active]="loginRla.isActive"
    >Login</a>
    <a
      mat-tab-link
      routerLink="register"
      routerLinkActive #registerRla="routerLinkActive"
      [active]="registerRla.isActive"
    >Register</a>
  </div>
  <div class="auth-outlet">
    <router-outlet></router-outlet>
  </div>
</mat-card>
