<p>A reset code will be emailed to you.</p>
<form
  class="forgot-password-form flex-form"
  [formGroup]="forgotPasswordForm"
  (ngSubmit)="onForgotPasswordFormSubmit()"
>
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="email"
      placeholder="Email"
    >
    <mat-error>This field is required.</mat-error>
  </mat-form-field>
  <div class="form-error">
    {{forgotPasswordError ? forgotPasswordError : '&nbsp;'}}
  </div>
  <button
    mat-raised-button
    color="accent"
    type="submit"
    class="submit-button"
  >Send Recovery Link</button>
</form>
